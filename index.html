<html>
	<head>
		<title> Motivational Msg Walla </title>
		<style>
			* { font-size: 50px; font-family: Cambria; }
			body { background-color: azure; }
		</style>
	</head>
	<body>
		<center>
			<h1> Motivational Msg Waala </h1>
			<form onsubmit="show()">
				<input type="submit" value="Show Msg" />
			</form>
			<h2 id="msg"/>

			<script>
				function show()
				{
					event.preventDefault();
					let msg = document.getElementById("msg");
			
					let quotes = ["trust the process", "believe in you", "you can do it", "all the best", "wow i like it"];
					let r = parseInt(Math.random() * quotes.length);		// any random int between 0 to 4
					let ans = quotes[r];
					msg.innerHTML = ans;
				}
			</script>
			
		</center>
	</body>
</html>
